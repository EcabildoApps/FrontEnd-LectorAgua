<ion-app>
  <!-- Menú lateral -->
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/lectura" routerDirection="forward" routerLinkActive="selected">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Toma Lecturas</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/sincronizar" routerDirection="forward" routerLinkActive="selected">
            <ion-icon name="sync" slot="start"></ion-icon>
            <ion-label>Sincronizar</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/busqueda-medidor" routerDirection="forward" routerLinkActive="selected">
            <ion-icon name="search" slot="start"></ion-icon>
            <ion-label>Búsqueda Medidor</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/lecturagt" routerDirection="forward" routerLinkActive="selected">
            <ion-icon name="clipboard" slot="start"></ion-icon>
            <ion-label>Toma Lectura</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/corrigelectura" routerDirection="forward" routerLinkActive="selected">
            <ion-icon name="create" slot="start"></ion-icon>
            <ion-label>Corrige Lectura</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/pendiente-xcausa" routerDirection="forward" routerLinkActive="selected">
            <ion-icon name="alert-circle" slot="start"></ion-icon>
            <ion-label>Pendientes x Causa</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/lectura-nleidas" routerDirection="forward" routerLinkActive="selected">
            <ion-icon name="eye-off" slot="start"></ion-icon>
            <ion-label>Lecturas No Leídas</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/lec-rapida" routerDirection="forward" routerLinkActive="selected">
            <ion-icon name="barcode" slot="start"></ion-icon>
            <ion-label>Lectura Rápida</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

    <div class="menu-footer">
      <ion-item-divider>
      </ion-item-divider>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/configuracion" routerDirection="forward" routerLinkActive="selected">
            <ion-icon name="settings" slot="start"></ion-icon>
            <ion-label>Configuración</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item (click)="cerrarSesion()">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Cerrar Sesión</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </div>
  </ion-menu>

  <!-- Contenido principal -->
  <ion-router-outlet id="main" ></ion-router-outlet>
</ion-app>
