<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Men√∫ Principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="logo-container">
    <ion-icon name="business" size="large" color="primary"></ion-icon>
  </div>

  <!-- Tarjeta Lectura visible solo si el rol no es urbano ni rural -->
  <ion-card class="custom-card" (click)="onCardClick('LEC', $event)">
    <ion-card-header>
      <ion-card-title>Lecturas</ion-card-title>
      <ion-card-subtitle>Permite gestionar lecturas de agua potable.</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <!-- Tarjeta Predios Urbanos visible solo si el rol es urbano -->
  <ion-card class="custom-card" (click)="onCardClick('URB', $event)">
    <ion-card-header>
      <ion-card-title>Predios Urbanos</ion-card-title>
      <ion-card-subtitle>Gestiona predios urbanos.</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <!-- Tarjeta Predios Rurales visible solo si el rol es rural -->
  <ion-card class="custom-card" (click)="onCardClick('rural', $event)">
    <ion-card-header>
      <ion-card-title>Predios Rurales</ion-card-title>
      <ion-card-subtitle>Gestiona predios rurales.</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

</ion-content>
