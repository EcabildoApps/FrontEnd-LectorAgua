<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Predio Rural</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="logo-container">
    <ion-icon name="leaf" color="primary"></ion-icon>
  </div>


  <!-- Tarjetas en cuadrícula -->
  <div class="grid-container">
    <ion-card class="custom-card" [routerLink]="('/sincronizarR')">
      <ion-card-header>
        <ion-card-title>Sincronizar</ion-card-title>
      </ion-card-header>

    </ion-card>

    <ion-card class="custom-card" [routerLink]="('/busqueda-medidor')">
      <ion-card-header>
        <ion-card-title>Busqueda Predio</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-icon name="search" color="secondary"></ion-icon>
      </ion-card-content>
    </ion-card>

    
    <ion-card class="custom-card" [routerLink]="('/listaprurales')">
      <ion-card-header>
        <ion-card-title>Identificación Predial</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-icon name="clipboard" color="danger"></ion-icon>
      </ion-card-content>
    </ion-card>
