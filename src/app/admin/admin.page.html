<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Admin</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" class="input-container">
        <input type="file" (change)="onFileSelected($event)" accept="image/*" class="file-input">
        <ion-button (click)="guardarImagenLogin()" expand="full" class="save-button">Guardar Imagen</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
