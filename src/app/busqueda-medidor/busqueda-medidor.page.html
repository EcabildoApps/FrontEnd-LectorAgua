<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Buscar Medidor</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/lectura"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Formulario de búsqueda del medidor -->
  <ion-item>
    <ion-input [(ngModel)]="NRO_MEDIDOR" type="text" placeholder="Ingresa el número de medidor"
      (input)="onInputChange()"></ion-input>
  </ion-item>

  <!-- Mensaje de error si no se encontró el medidor o si ocurre un error -->
  <ion-card *ngIf="error" class="error-message">
    <ion-card-header>
      <ion-card-title>Error</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ error }}</p>
    </ion-card-content>
  </ion-card>

  <!-- Resultados de la búsqueda -->
  <div *ngIf="datosMedidor?.length">
    <ion-card *ngFor="let medidor of datosMedidor" (click)="irATomaLectura(medidor.IDCUENTA)">
      <ion-card-header>
        <ion-card-title>Datos del Medidor</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>CIU:</strong> {{ medidor.CIU }}</p>
        <p><strong>Identificación:</strong> {{ medidor.CEDULA_RUC }}</p>
        <p><strong>Consumidor:</strong> {{ medidor.CONSUMIDOR }}</p>
        <p><strong>Parroquia:</strong> {{ medidor.PARROQUIA }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
